<script type="text/javascript">
$(function(){
    // 导航点击事件
    $('.b-nav-li').click(function(event) {
        $('.active').removeClass('active');
        var ulObj=$(this).parents('.b-has-child').eq(0);
        $(this).addClass('active');
        // alert(2);
        if(ulObj.length!=0){
            $(this).parents('.b-has-child').eq(0).addClass('active');
        }
    });
    // 动态调整iframe的高度以适应不同高度的显示器
    $('.page-content,.main-content').height($(window).height()-70);
    $('.page-content').css('padding-bottom',70);

    // 左侧菜单自动适应高度
    $('#sidebar .nav-list').height($(window).height());

    if ( $('#sidebar-collapse').data('version') ){

        setTimeout(function () {
            updateVersion();
        }, 1000);

    }
});


function ClearCache() {
    //询问框
    layer.confirm('确认清理缓存？', {
        btn: ['确认', '取消'] //按钮
    }, function () {

        window.location.href = "{:U('Index/clear')}";

    }, function () {
        layer.closeAll();
    });
}

function updateVersion() {
    //多窗口模式，层叠置顶
    layer.open({
        type: 2 //此处以iframe举例
        , title: '有新的版本更新提示!'
        , area: ['560px', '350px']
        , shade: 0
        ,skin: 'layui-layer-setmybg'
        , maxmin: true
        , content: "{:U('Index/Clear',['type'=>1])}"
        , btn: ['查看全部更新记录', '关闭'] //只是为了演示
        , yes: function () {
            window.open('http://api.mfapi.cn/update.html');
        }
        , btn2: function () {
            layer.closeAll();
        }

        , zIndex: layer.zIndex //重点1
        , success: function (layero) {
            layer.setTop(layero); //重点2
        }
    });
}
