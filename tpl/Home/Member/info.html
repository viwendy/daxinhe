{~$title = "个人信息"}
<include file="Public:header"/>

<body class="gray_bg">
<div id="body">
    <!-- 头部部分 开始 -->
    <header class="top_header">
        <div class="left"><a href="javascript:" data-url="{:U('index')}" class="return go-back"></a></div>
        <div class="title">{$title}</div>
    </header>
    <!--主体部分 开始-->
    <div class="body_main tline mt info_main" style="margin-top: 40px">
        <h1 style="font-size: 18px;padding:10px 18px;border-bottom: 1px solid #f1f1f1;">基础信息</h1>
        <ul>
            <li style="height: auto;text-align: center">
                <a href="{:U('info_edit',array('field'=>'head_img'))}">
                    <img style="border-radius: 50%;margin-top: 10px;" src="{$member['head_img'] ? $member['head_img']:$sys_config.web_logo}" width="80" height="80">
                </a>
            </li>
            <li>
                <a href="{:U('info_edit',array('field'=>'nickname'))}"><p>姓名</p>
                    <span>&nbsp;{$member.nickname}</span></a>
            </li>
            <li>
                <a href="{:U('info_edit',array('field'=>'phone'))}"><p>手机</p>
                    <span>&nbsp;{$member.phone}</span></a>
            </li>
            <li>
                <a href="{:U('info_edit',array('field'=>'sex'))}"><p>性别</p>
                    <span>&nbsp;
                        <if condition="$member['sex'] eq '0'">男</if>
                        <if condition="$member['sex'] eq '1'">女</if>
                    </span>
                </a>
            </li>
            <li>
                <a href="{:U('info_edit',array('field'=>'address'))}"><p>地址</p>
                    <span>&nbsp;{$member.address}</span></a>
            </li>

        </ul>

        <h1 style="font-size: 18px;padding:10px 18px;border-top: 7px #f1f1f1 solid;border-bottom: 1px solid #f1f1f1">认证信息</h1>
        <ul style="border-top: 0px #f1f1f1 solid;">
            <li>
                <a href="{:U('info_edit',array('field'=>'idc'))}"><p>身份证号</p>
                    <span>&nbsp;{$member.idc}</span></a>
            </li>

            <li>
                <a href="{:U('info_edit',array('field'=>'bank_number'))}"><p>银行卡</p>
                    <span>&nbsp;{$member.bank_number}</span></a>
            </li>
            <li>
                <a href="{:U('info_edit',array('field'=>'weixin'))}"><p>微信</p>
                    <span>&nbsp;{$member.weixin}</span></a>
            </li>
            <li>
                <a href="{:U('Public/bdzh',array('field'=>'bank_number'))}"><p>其它账号</p>
                    <span>&nbsp;抖音 快手 火山</span></a>
            </li>

            <!--<li>-->
                <!--<a href="{:U('info_edit',array('field'=>'occupation'))}">-->
                    <!--<p>职业</p>-->
                    <!--<span>{$member.occupation}</span>-->
                <!--</a>-->
            <!--</li>-->
        </ul>
    </div>
</div>
</body>
</html>
